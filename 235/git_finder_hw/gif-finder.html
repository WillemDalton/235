<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
	<script src="script.js"></script>
 	<link rel="stylesheet" 	href="style.css">
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>
<main>
	<div id="searchbar">
		<div class="widgets">
			Search Term -> 
			<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
		</div>
		
		<div class="widgets">
			Max # results -> 
			<select id="limit">
				<option value="5">5</option>
				<option value="10" selected>10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
	</div>
	
	<div class="widgets" id="button">
		<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
	</div>
	<div id="status">Ready to Search!</div>
	<hr>
	
	<div id="content">
		<p>No data yet!</p>
	</div>
</main>
 

</body>
</html>
