<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["purple", "orange", "blue", "green"];
let foods = ["spaghetti", "burger", "fruits", "vegetables", "chicken"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

const createList = (listElement, array=["puppydogs", "butterflies", "lollipops"]) => {
    for(let arrayElement of array)
    {
    let li = document.createElement("li");
    li.innerText = arrayElement;
    listElement.appendChild(li);
    }
}

let colorsList = document.getElementById("colorsList");
createList(colorsList, colors);


let foodList = document.getElementById("foodsList");
createList(foodList, foods);

let linksList = document.getElementById("linksList");
for( let [name, link] of Object.entries(links))
{
    let li = document.createElement("li");
    let a = document.createElement("a");
    a.innerText = name;
    a.href = link;
    li.appendChild(a);
    linksList.appendChild(li);
}

</script>
</body>
</html>
