<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
// some document variables used in the events
let radioButtons = document.querySelectorAll("input");
let info = document.getElementById("info");
let submitButton = document.getElementById("colorButton");

// arrow notation functions to update radio buttons/submit based on user's actions
const updateRadio = (color, textElement) => {
	document.querySelector("legend").style = color.value;
	textElement.innerText = `You have selected "${color}"!`;
}

const updateSubmit = (radioButtons, textElement) => {
	for(let button of radioButtons) {
		if(button.checked === true) {
			textElement.innerText = `Your FINAL CHOICE is "${button.value}!"`;
			document.querySelector("legend").style.color = button.value;
		}
	}
}

for(let button of radioButtons)
{
	button.addEventListener("change", function(){updateRadio(button.value, info)});
}

submitButton.addEventListener("click", function(){updateSubmit(radioButtons, info)});
</script>
</body>
</html>
