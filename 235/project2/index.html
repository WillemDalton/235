<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA PICTURE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>NASA PICTURE GENERATOR</h1>
</header>
<main>
    <div id="control">
        <h2>Choose one of the ways to search:</h2>
        <form>
            <label for="count">by count</label>
            <select name="count" id="count">
                <option value="">Please Select</option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
            </select>
            <label for="date">for a given date</label>
            <input type="date" name="date" id="date">
            <label for="startdate">by range of dates</label>
            <div id="dates">
                <input type="date" name="startdate" id="startdate">
                <input type="date" name="enddate" id="enddate">
            </div>
            <input type="submit" value="Generate!" id="submit">
        </form>
        <h2 id="status">No results found...</h2>
    </div>
    <div id="gallery"></div>
</main>
<footer>
    &copy; Willem Dalton 2024 | <a href="documentation.html"> Documentation</a>
</footer>
<script src="main.js"></script>
</body>
</html>
